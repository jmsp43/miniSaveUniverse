<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Save the Universe</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="title"><h1>Mini Save the Universe</h1></div>
    <div class="notCanvas">
      
      <div class="views">
        <div class="ussView">
          <div class="ussStats">
            <h3>USS stats</h3>
            <div class="ussHull"><p>Hull: 20</p></div>
            <div class="ussFirepower"><p>Firepower: 5</p></div>
            <div class="ussAccuracy"><p>Accuracy: .7</p></div>
          </div>
        </div>

        <div class="alienView">
          <div class="alienStats">
            <h3>Alien Stats</h3>
            <div class="alienHull"><p>Hull: 3 - 6</p></div>
            <div class="alienFirepower"><p>Firepower: 2 - 4</p></div>
            <div class="alienAccuracy"><p>Accuracy: 60% - 80%</p></div>
          </div>
        </div>
      </div>

      <div class="btnsKillsUpdates">
        <div class="buttons">
          <button class="startBtn">Start Game</button>
          <button class="attackBtn">Attack</button>
          <button class="retreatBtn">Retreat</button>
          <button class="restartBtn">Restart</button>
        </div>

        <div class="killsBox">
          <h2>Confirmed Kills</h2>
          <div class="kills">
            <p>Alien ships destroyed:</p>
          </div>
        </div>

        <div class="updates">
          <h3>Happening Now</h3>
          <p>Update:</p>
        </div>
      </div>
    </div>

    <div class="canvas">
        
      <canvas> </canvas>
    </div>

  </body>
</html>
